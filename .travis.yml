stages:
  - test
  - name: deploy
    if: tag IS present
jobs:
  include:
    - stage: test
      dist: trusty
      language: node_js
      node_js: "10"
      cache:
        yarn: true
        directories:
          - node_modules
          - src/www/node_modules
      before_install:
        - nvm install
        - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.15.2
        - export PATH="$HOME/.yarn/bin:$PATH"
      install:
        - yarn install
        - yarn global add codecov
      before_script:
        - source .dev-env.sh
        - yarn audit
        - yarn audit --cwd src/www
      script:
        - yarn lint
        - yarn test --ci
        - codecov
    - stage: deploy
      dist: trusty
      language: node_js
      node_js: "10"
      cache:
        yarn: true
        directories:
          - node_modules
          - src/www/node_modules
          - $HOME/.cache/electron
          - $HOME/.cache/electron-builder
      before_install:
        - nvm install
        - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.15.2
        - export PATH="$HOME/.yarn/bin:$PATH"
      install:
        - yarn install
      before_script:
        - bash scripts/set-app-version.sh
        - yarn bundle:prod
      script:
        - yarn build:l
      deploy:
        provider: releases
        prerelease: true
        api_key:
          secure: 
        file_glob: true
        file:
          - dist/*.deb
          - dist/*.AppImage
        skip_cleanup: true
        overwrite: true
        on:
          tags: true
          repo: eowo/check-my-openvpn
